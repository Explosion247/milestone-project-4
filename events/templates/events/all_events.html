{% extends "base.html" %} 
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for x in object_list %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body ">
                    <div class="image-container">
                        <a href="{% url 'event_details' x.slug %}">
                            {% if "placeholder" in x.image.url %}
                            <img class="card-img-top image-fluid" src="{% static 'images/game-cases.jpg' %}" alt="placeholder image">
                            {% else %}
                            <img class="card-img-top image-fluid" src="{{ x.hero_image.url }}" alt="{{ x.title }}">
                            {% endif %}
                        </a>
                    </div>
                    <a href="" class="post-link">
                        <h2 class="card-title">{{ x.title }}</h2>
                        <p>Location</p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
